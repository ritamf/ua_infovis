<html>

<head>
    <script src="https://threejs.org/build/three.js"></script>
</head>

<body>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Definition of the scene, camera and renderer
        const scene = new THREE.Scene();
        //const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight * 3, 0.1, 1000);
        const camera = new THREE.OrthographicCamera( window.innerWidth / - 1000, window.innerWidth / 1000, window.innerHeight / 1000, window.innerHeight / - 1000);
        
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Update viewport
        window.addEventListener('resize', onWindowResize);
        function onWindowResize() {
            camera.aspect =  window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        document.body.appendChild(renderer.domElement);


        // Definition of an object/geometry and camera position
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe:true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;

        // Scene rendering
        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);

            // Scene animation
            // cube.rotation.x += 0.01;
            // cube.rotation.y += 0.01;
        }
        render();

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.update();

    </script>
</body>

</html>
