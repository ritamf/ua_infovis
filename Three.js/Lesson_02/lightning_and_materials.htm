<html>

<head>
    <script src="https://threejs.org/build/three.js"></script>
</head>

<body>
    <script>
        // Definition of the scene, camera and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Update viewport
        window.addEventListener('resize', onWindowResize);
        function onWindowResize() {
            camera.aspect =  window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        document.body.appendChild(renderer.domElement);

        // Definition of an object/geometry and camera position
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        // const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // the behavior of this material is the same with or without the lightning
        const material = new THREE.MeshPhongMaterial({ // a material of this type should be used so that the lightning is shown.
            color: '#006063',
            specular: '#a9fcff',
            shininess: 100
        });

        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Add directional light, with color 0xffffff and intensity 1.0
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        scene.add(directionalLight);

        // Add ambient light
        const alight = new THREE.AmbientLight(0xffffff);
        scene.add(alight);

        camera.position.z = 5;

        // Scene rendering
        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);

            // Scene animation
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
        }
        render();

    </script>
</body>

</html>
