<html><head>
    <script src="https://threejs.org/build/three.js"></script>
</head>

<body>
    <script>
        // Definition of the scene, camera and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Definition of geometry
        const geometry = new THREE.SphereGeometry(1, 10, 10); // second argument: widthSegments, third argument: heightSegments
        
        // const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const emerald = new THREE.MeshPhongMaterial({
            color: new THREE.Color(0.07568, 0.61424, 0.07568),
            specular: new THREE.Color(0.633, 0.7278, 0.633),
            shininess: 0.6 * 256,
        });

        const gold = new THREE.MeshPhongMaterial({
            color: '#DAA520',
            ambient: new THREE.Color(0.24725, 0.1995, 0.0745),
            diffuse: new THREE.Color(0.75164, 0.60648, 0.22648),
            specular: new THREE.Color(0.628281, 0.555802, 0.366065),
            shininess: 0.4 * 256,
        });

        const sphere = new THREE.Mesh(geometry, gold);
        scene.add(sphere);
        camera.position.z = 5;

        const sphereLeft = new THREE.Mesh(geometry, gold);
        scene.add(sphereLeft);
        sphereLeft.position.x = -2.5;

        const sphereRight = new THREE.Mesh(geometry, emerald);
        scene.add(sphereRight);
        sphereRight.position.x = 2.5;


        // Scene rendering
        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);

            // Scene animation
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
        }
        render();

        // White directional light shining from the top.
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        scene.add(directionalLight);
        directionalLight.position.y += 5; 

        const alight = new THREE.AmbientLight(0xffffff);
        scene.add(alight);
        alight.position.y += 5;

    </script><canvas data-engine="three.js r136" width="1848" height="948" style="display: block; width: 1848px; height: 948px;"></canvas>
