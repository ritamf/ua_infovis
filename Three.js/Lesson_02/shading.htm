<html><head>
    <script src="https://threejs.org/build/three.js"></script>
</head>

<body>
    <script>
        // Definition of the scene, camera and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Definition of an object/geometry and camera position
        const geometry = new THREE.SphereGeometry(1, 10, 10); // second argument: widthSegments, third argument: heightSegments
        const material = new THREE.MeshPhongMaterial({ // this material can only be seen with light
            color: '#006063',
            specular: '#a9fcff',
            shininess: 100,
            flatShading: true
        });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;

        const cube2 = new THREE.Mesh(geometry, material);
        scene.add(cube2);
        cube2.position.x -= 2.5;

        const cube3 = new THREE.Mesh(geometry, material);
        scene.add(cube3);
        cube3.position.x += 2.5;


        // Scene rendering
        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);

            // Scene animation
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
        }
        render();

        // White directional light at half intensity shining from the top.
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        scene.add(directionalLight);
        directionalLight.position.y += 5; 

        const alight = new THREE.AmbientLight(0xffffff);
        scene.add(alight);
        alight.position.y += 5;

    </script><canvas data-engine="three.js r136" width="1848" height="948" style="display: block; width: 1848px; height: 948px;"></canvas>
