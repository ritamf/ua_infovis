<html>

<head>
    <script src="https://threejs.org/build/three.js"></script>
</head>

<body>
    <script>
        // Definition of the scene, camera and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xcc0000);
        document.body.appendChild(renderer.domElement);

        // Definition of an object/geometry and camera position
        var geometry = new THREE.BufferGeometry();
        const vertices = new Float32Array([
            -1.0, -1.0, 0.0,
            1.0, -1.0, 0.0,
            1.0, 1.0, 0.0,
        ]);
        geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const materialBlack = new THREE.MeshBasicMaterial({ color: 0x000 });
        const triangle = new THREE.Mesh(geometry, materialBlack);
        scene.add(triangle);
        camera.position.z = 5;

        // Scene rendering
        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);

            // Scene animation
            triangle.rotation.x += 0.01;
            triangle.rotation.y += 0.01;
        }
        render();

    </script>
</body>

</html>
