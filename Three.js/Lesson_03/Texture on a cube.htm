<html>

<head>
    <script src="https://threejs.org/build/three.js"></script>
</head>

<body>
    <script>

        // Definition of the scene, camera and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Definition of an object/geometry and camera position
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        var texloader = new THREE.TextureLoader();
        var tex = texloader.load("lena.jpg");

        var materials = []; 
        for (var i = 1; i <= 6; i++) {
            tex = texloader.load("Im" + i + ".jpg");
            materials.push(new THREE.MeshBasicMaterial({map: tex}));
        }
        const cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);
        camera.position.z = 5;

        // Scene rendering
        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);

            // Scene animation
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
        }
        render();

    </script>
</body>

</html>
