<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bar Chart with Divs</title>
    <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>
    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            /* Overriden by D3-assigned height on script */
            margin-right: 2px;
            background-color: teal;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        let dataset = [];
        for (var i = 0; i < 10 + Math.random() * 5; i++) {
            let newNumber = Math.random() * 20;
            dataset.push(newNumber);
        }

        console.log(dataset);

        let width_value = 50 + Math.random() * 10;
        let margin_right_value = 10 + Math.random() * 10;

        d3.select("body").selectAll("div")
            .data(dataset)
            .join("div")
            .attr("class", "bar")
            .style("width", function (d) { // optional
                return width_value + "px";
            })
            .style("height", function (d) {
                return (d * 10) + "px";
            })
            .style("margin-right", function (d) {
                return margin_right_value + "px";
            });
    </script>
</body>

</html>
