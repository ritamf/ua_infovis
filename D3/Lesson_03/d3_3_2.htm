<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>d3_3_2</title>
    <script src="http://d3js.org/d3.v6.js"></script>
    <script>
        let width = 500;
        let height = 300;
        let margin = 50;

        function draw(data) {

            let svg = d3.select('body').append('svg')
                .attr('width', width)
                .attr('height', height);

            let circles = svg.selectAll("circle")
                .data(data)
                .join("circle")
                .attr("cx", (d, i) => i * 50)
                .attr("cy", d => d.Numero_de_Alunos)
                .attr("r", 10);

        }
    </script>
</head>

<body>
    <h3>Note: Run this with Web Server for Chrome</h3>
    <script>
        d3.json("MIECT_Alunos_Ano.json")
            .then(draw)
            .catch(function (err) { console.log(err) });
    </script>
</body>

</html>
