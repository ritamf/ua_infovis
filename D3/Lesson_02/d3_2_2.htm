<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>
</head>

<body>
    <div class="div_d3"> </div>

    <script type="text/javascript">
        let w = 500;
        let h = 200;

        let svg = d3.select("body").append("svg")
            .attr("width", w)
            .attr("height", h);

        let dataset = [5, 10, 15, 20, 25];

        dataset.push(30, 35, 40, 45);

        let circles = svg.selectAll("circle")
            .data(dataset)
            .join("circle");

        circles.attr("cx", function (d, i) {
                return (i * 50) + 25;
            })
            .attr("cy", h / 2)
            .attr("r", function (d) {
                return d;
            })
            .attr("stroke", function (d) {
                return "#3" + (d + 10);
            })
            .attr("stroke-width", function (d) {
                return d/2;
            })
            .attr("fill", function (d) {
                return "#7" + (d + 30);
            });


        let anotherCircle = svg.append("circle")
        .attr("cx","300")
        .attr("cy","150")
        .attr("r",50)
        .attr("fill","salmon") // or teal

    </script>
</body>

</html>
